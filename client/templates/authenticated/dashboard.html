<template name="dashboard">
	{{> map}}

	<div class="wrap">
		{{> itineraries}}
	</div>

	<div class="wrap container-fluid">
		{{#if Template.subscriptionsReady}}
			{{#if userHasEvents}}
				{{ numberOfEvents }} Events
				{{> eventsList eventsData=userEvents pageTitle="Events List"}}
			{{else}}
				<div class="well text-center">
					<h1 class="text-muted">No Events</h1>
					<hr>
					<a href="{{pathFor 'insertEvent'}}">Create One</a>
					<br> or
					<br>
					<a href data-role="import-events" data-toggle="modal" data-target="#modal" data-modal-template="importEvents" data-modal-size="full">
						Import RSVP'd events from Facebook
					</a>
				</div>
			{{/if}}
		{{else}}
			{{> loading}}
		{{/if}}
	</div>
</template>
