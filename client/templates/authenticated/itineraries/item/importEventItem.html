<template name="importEventItem">
	<div class="col-xs-12 col-sm-6 col-lg-6 event-card" data-id="{{_id}}" data-fbId="{{fbId}}">
		<div class="panel panel-default">
			<div class="panel-body">
				<header>
					<a class="display-block lead" style="margin-bottom: 0;" data-toggle="collapse" href="#collapse-{{_id}}" aria-expanded="false" aria-controls="collapseToggle">
						{{name}}
					</a>
				</header>
				<div class="collapse" id="collapse-{{_id}}">
					<hr>
					{{description}}
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-12 col-md pull-left">
						<small>
							{{humanReadableTime start_time}}
						</small>
					</div>
					<div class="col-xs text-right">
						<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default" data-action="ignore">Ignore</button>
						  <button type="button" class="btn btn-primary" data-action="import">Import</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
