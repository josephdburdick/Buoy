<template name="primaryNav">
	<nav class="navbar navbar-inverse navbar-fixed-top" id="primary-nav" role="navigation">
		<div class="wrap container-fluid" style="position:relative;">
			<div class="row between-xs middle-xs" style="position:absolute; width:100%; height: 100%;">
				<div class="col-xs">
					<div class="col-xs-12 text-left">
						{{#if backButton}}
						<a class="btn btn-primary navbar-btn" data-action="back"><i class="fa fa-chevron-left"></i> Back</a>
						{{/if}}
					</div>
				</div>
				<div class="col-xs">
					<div class="col-xs-12 text-center">
						<a class="navbar-brand" href="{{brandLink}}">{{appName}}</a>
					</div>
				</div>
				<div class="col-xs">
					<div class="col-xs-12 text-right">
						{{#if currentUser}}
						{{> authenticatedNavigation}}
						{{else}}
						{{> publicNavigation}}
						{{/if}}
					</div>
				</div>
			</div>
		</div>
	</nav>
</template>
