<template name="eventCard">
	<div class="event-card" data-id="{{_id}}" data-fbId="{{fbId}}">
		<div class="panel panel-default">
			<div class="panel-body">
				<header>
					<a class="display-block lead" style="margin-bottom: 0;" href="{{pathFor 'eventDetail' eventId=_id}}">
						{{name}}
					</a>
				</header>
				<hr>
				{{description}}
			</div>

			<div class="panel-footer">
				<small>
					{{humanReadableTime start_time}}
				</small>
			</div>
		</div>
	</div>
</template>
