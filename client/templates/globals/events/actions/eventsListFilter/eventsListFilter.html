<template name="eventsListFilter">
  <div class="btn-group" role="group">
    <a href class="btn btn-sm btn-default btn-outline {{activeFilterButton}}" data-events-filter="all">All</a>
    <a href class="btn btn-sm btn-default btn-outline {{activeFilterButton}}" data-events-filter="public">Public</a>
    <a href class="btn btn-sm btn-default btn-outline {{activeFilterButton}}" data-events-filter="private">Private</a>
  </div>
</template>
