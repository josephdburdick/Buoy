<template name="modal">
	<div class="modal fade" tabindex="-1" role="dialog" id="modal">
	  <div class="modal-dialog {{modalSize}}">
	    <div class="modal-content">
	      <div class="modal-body">
					{{#if activeModalTemplate}}
	        	{{> Template.dynamic template=activeModalTemplate}}
					{{else}}
						{{> loading}}
					{{/if}}
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
