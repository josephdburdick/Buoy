<template name="signup">
	<div class="full-height row middle-xs center-xs beyond-primary-nav--padded">
		<div class="col-md-6">
			{{> sectionTitle title="Sign Up"}}
			<form id="signup" class="signup login panel panel-default text-left">
				<div class="form-group">
					<label for="emailAddress">Email Address</label>
					<input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" class="form-control" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-success" value="Sign Up">
				</div>
			</form>
			<p>Already have an account? <a href="{{pathFor 'login'}}">Log In</a>.</p>
		</div>
	</div>
</template>
