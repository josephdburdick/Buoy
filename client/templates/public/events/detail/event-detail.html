<template name="eventDetail">
	{{#if Template.subscriptionsReady}}
		{{#with event}}
			<div class="row top-xs center-xs">
				<div class="wrap">
					{{> map fixed=true}}
				</div>
			</div>

			<div class="row top-xs center-xs">
				<div class="col-xs-12">
					{{> secondaryNav activeTemplateName="eventDetailSecondaryNav"}}
				</div>
			</div>

			<div class="full-height row top-xs middle-sm center-xs bg-color">
				<div class="wrap row center-xs middle-xs">
					{{> sectionTitle title=name}}

					<div class="text-left">
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-8 last-xs last-sm">
									Details:
									<ul class="list-group">
										<li class="list-group-item">ownerId: {{ownerId}}</li>
										<li class="list-group-item">fbId: {{fbId}}</li>
										<li class="list-group-item">name: {{name}}</li>
										<li class="list-group-item">description: {{description}}</li>
										<li class="list-group-item">itineraryId: {{itineraryId}}</li>
										<li class="list-group-item">privacy: {{privacy}}</li>
										<li class="list-group-item">ticket_uri: {{ticket_uri}}</li>
										<li class="list-group-item">start_time: {{start_time}}</li>
										<li class="list-group-item">end_time: {{end_time}}</li>
										<li class="list-group-item">updated_time: {{updated_time}}</li>
										<li class="list-group-item">eventChannel: {{eventChannel}}</li>
									</ul>
								</div>
								<div class="col-sm-4 last-lg last-md">
									Places:
									<ul class="list-group">
										{{#each place in places}}
										<li class="list-group-item">
											{{place.name}}<br>
											{{place.address}}<br>
											{{place.coords}}
										</li>
										{{/each}}
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		{{/with}}
	{{else}}
		{{> loading}}
	{{/if}}
</template>
