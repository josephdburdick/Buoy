<template name="default">
	{{>bertAlert}}
	{{>header}}

	{{#if loggingIn}}
		{{> loading}}
	{{else}}
		{{#if authenticated}}
			{{#unless redirectAuthenticated}}
				<main class="layout">
					{{> Template.dynamic template=yield}}
				</main>
				{{> modal}}
			{{/unless}}
		{{else}}
			{{#unless redirectPublic}}
				<main class="layout">
					{{> Template.dynamic template=yield}}
				</main>
			{{/unless}}
		{{/if}}
	{{/if}}

</template>
